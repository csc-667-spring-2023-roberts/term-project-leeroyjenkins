<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../backend/static/stylesheets/cards.css" />
    <script
      src="../backend/static/scripts/cards-ui-generator.js"
      defer
    ></script>
  </head>
  <body>
    <button id="addcard" onclick="addCard(2, 1)">player 1: add card</button>
    <button id="addcard" onclick="addCard(2, 2)">player 2: add card</button>
    <button id="addcard" onclick="addCard(2, 3)">player 3: add card</button>
    <button id="addcard" onclick="addCard(2, 4)">player 4: add card</button>
    <button id="addcard" onclick="addCard(2, 5)">player 5: add card</button>
    <button id="addcard" onclick="addCard(2, 6)">player 6: add card</button>
    <button id="addcard" onclick="addCard(1, 'community')">
      community: add card
    </button>
    <button id="addcard" onclick="newPlayer()">new player</button>
    <div class="display">
      <div class="community_cards">
        <div class="hand"></div>
      </div>
    </div>
    <div class="player_1">
      <div class="hand">
        <div class="card" data-suit="unknown" data-value="unknown"></div>
      </div>
    </div>
    <button id="addcard" onclick="removeCards(1, 1)">
      player 1st: remove card
    </button>
    <button id="addcard" onclick="removeCards(1, 2)">
      player 2nd: remove card
    </button>
    <button id="addcard" onclick="removeCards(1, 3)">
      player 3rd: remove card
    </button>
    <button id="addcard" onclick="removeCards(1, 4)">
      player 4th: remove card
    </button>
    <button id="addcard" onclick="removeCards(1, 5)">
      player 5th: remove card
    </button>
    <button id="addcard" onclick="removeCards(1, 6)">
      player 6th: remove card
    </button>
    <button id="addcard" onclick="removeCards(1, 0)">
      community: remove card
    </button>
  </body>
</html>
